<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Group Chat Real Time Application</title> 
   <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
   <script defer src="js/client.js"></script>  
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <nav>
        <img class="logo" src="chat2.jpg" alt="Logo Image :)">
      </nav> 
      <div class="container">
       <div class="message right">Isha: Hello, How are You ?</div>
       <div class="message left">Neha: Hey , I am Good , What about you ?</div>
      </div> 
      <!-- sending the information  -->
      <div class="send">
         <form action="#" id="send_container">
          <input type="text" name ="messageinp" id="messageinp">
          <button class="btn" type="submit">Send</button>
         </form>
      </div>
</body>
</html>
